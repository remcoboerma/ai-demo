<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #f5f5f5; padding: 2rem; }
        h1 { margin-bottom: 2rem; color: #333; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
        .item { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .item img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .item p { padding: 1rem; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <h1>Gallery ({{ images|length }} images)</h1>
    <div class="gallery">
        {% for img in images %}
        <div class="item">
            <img src="{{ url_for('static', filename='images/' + img) }}" alt="{{ img }}">
            <p>{{ img }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
